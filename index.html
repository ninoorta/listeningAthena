<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening</title>
    <!-- link css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body onresize="addClassWhenResize()"> 

    <!-- header -->
    <header class="header mt-4">
        <div class="container">
            <div class="row ">
                <!-- Number of sentences -->
                <div class="col-12">
                    <form class="header__form d-flex justify-content-center">
                        <label class="header__form-title d-flex align-items-center">Số câu của bài nghe: </label>
                        <input type="text" class="header__form-input numberOfSentences" placeholder="Ex: max = 90">
                        <button type="submit" class="header__form-btn btn">Just Enter It</button>
                    </form>
                </div>
                <!-- Actions -->
                <div class="col-12 d-flex justify-content-center mt-4">
                    <button class="header__save btn mr-2">Save</button>
                    <button class="btn header__clear">Clear All</button>
                    <button class="btn header__restore">Restore the latest time</button>
                </div>
            </div>
        </div>
    </header>
    <!-- main content -->
    <section class="content mt-5 mb-5">
        <div class="container content-container ">
            <div class="row row-content justify-content-center">
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">

    </footer>



    <!-- link js -->
    <script src="assets/js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
